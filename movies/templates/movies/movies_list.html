{% extends "base.html" %}

{% block head_title %}Home{% endblock %}

{% block content %}

    <div class="row">
        <h2 class="text-center col-12">Movies List</h2>

        <ul class="list-group col-12">
            {% for movie in movies %}
                <a href="{% url "movie-review" movie_pk=movie.pk %}">
                    <li class="list-group-item col-8 mx-auto">
                        <h2>{{ movie.name }}</h2>
                        <small>{{ movie.producer }}</small>
                    </li>
                </a>
            {% endfor %}
        </ul>

        {% include "paginator.html" with obj=movies %}
    </div>

{% endblock %}
