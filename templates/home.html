{% extends "base.html" %}

{% block head_title %}Home{% endblock %}

{% block content %}

    <div class="row">
        <h2 class="text-center col-12">Users List</h2>

        <ul class="list-group col-12">
            {% for user in users %}
                <li class="list-group-item col-8 mx-auto"><a href="">{{ user.username }}</a></li>
            {% endfor %}
        </ul>

        {% include 'paginator.html' with obj=users %}
    </div>

{% endblock %}
